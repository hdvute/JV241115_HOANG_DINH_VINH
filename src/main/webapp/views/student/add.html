        <form action="/student/add" method="post" th:object="${student}" enctype="multipart/form-data">
            <!-- ID -->
            <div class="mb-3">
                <label>Mã sinh viên <span class="text-danger">*</span></label>
                <input type="text" th:field="*{studentId}" class="form-control" placeholder="Nhập mã sinh viên">
                <p class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></p>
            </div>

            <!-- Tên -->
            <div class="mb-3">
                <label>Họ tên <span class="text-danger">*</span></label>
                <input type="text" th:field="*{studentName}" class="form-control" placeholder="Nhập họ tên">
                <p class="text-danger" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></p>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label>Email <span class="text-danger">*</span></label>
                <input type="email" th:field="*{studentEmail}" class="form-control" placeholder="example@email.com">
                <p class="text-danger" th:if="${#fields.hasErrors('studentEmail')}" th:errors="*{studentEmail}"></p>
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
                <label>Số điện thoại <span class="text-danger">*</span></label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="0xxxxxxxxx">
                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>

            <!-- Giới tính -->
            <div class="mb-3">
                <label>Giới tính <span class="text-danger">*</span></label>
                <select th:field="*{sex}" class="form-select">
                    <option th:value="true">Nam</option>
                    <option th:value="false">Nữ</option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
            </div>

            <!-- Ngày sinh -->
            <div class="mb-3">
                <label>Ngày sinh <span class="text-danger">*</span></label>
                <input type="date" th:field="*{bid}" class="form-control">
                <p class="text-danger" th:if="${#fields.hasErrors('bid')}" th:errors="*{bid}"></p>
            </div>

            <!-- Ảnh đại diện -->
            <div class="mb-3">
                <label>Ảnh đại diện</label>
                <input type="file" name="avatarFile" class="form-control">
                <!-- Gợi ý: avatar là String path, bạn sẽ xử lý file và lưu tên trong controller -->
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
                <label>Trạng thái <span class="text-danger">*</span></label>
                <select th:field="*{status}" class="form-select">
                    <option th:value="true">Đang học</option>
                    <option th:value="false">Tạm nghỉ</option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
            </div>

            <!-- Khóa học -->
            <div class="mb-3">
                <label>Thuộc khóa học <span class="text-danger">*</span></label>
                <select th:field="*{course}" class="form-select">
                    <option th:each="c : ${courses}" th:value="${c}" th:text="${c.courseName}"></option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></p>
            </div>

            <!-- Nút submit -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Thêm mới</button>
                <a href="/student" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
